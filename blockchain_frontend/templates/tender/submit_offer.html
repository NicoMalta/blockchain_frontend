{% load static %}

{% block submit_offer %}
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Submit an offer</h6>
        </div>
        <div class="card-body" style="text-align: center;">
            <p>
                Choose a file with offer and submit.
            </p>
            <form method="post" id="submit-offer-form" enctype="multipart/form-data">
                {% csrf_token %}
                <p>
                    <label for="file" class="custom-file-upload">
                        <i class="fas fa-file-upload"></i> Choose File
                    </label>
                    <input id="file" type="file" name="file"/>
                </p>
                <p>
                    <label id="selected_file_label">Selected file: </label>
                </p>
                <input type="submit" value="Submit offer">
            </form>
        </div>
    </div>
{% endblock %}

<script>
    document.getElementById('file').onchange = function () {
        var str = 'Selected file: ' + this.value
        document.getElementById('selected_file_label').innerHTML = str.split("C:\\fakepath\\").pop()
    };

</script>
