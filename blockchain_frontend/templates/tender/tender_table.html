{% load static %}
{% block tender_table %}

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Submitted Offers</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0"
                                   role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                <thead>

                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1"
                                        colspan="1"
                                        aria-sort="ascending" aria-label="Name: activate to sort column descending"
                                        style="width: 167px;">User
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                        aria-label="Position: activate to sort column ascending" style="width: 272px;">
                                        File
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                        aria-label="Office: activate to sort column ascending" style="width: 120px;">
                                        Submitted Date
                                    </th>
                                </tr>

                                </thead>
                                <tfoot>
                                <tr>
                                    <th rowspan="1" colspan="1">User</th>
                                    <th rowspan="1" colspan="1">File</th>
                                    <th rowspan="1" colspan="1">Submitted Date</th>
                                </tr>
                                </tfoot>
                                <tbody>

                                {% for offer in offers %}
                                    <tr role="row" class="odd">
                                        <td class="sorting_1">{{ offer.0 }}</td>
                                        <td>{{ offer.1 }}</td>
                                        <td>{{ offer.2 }}</td>
                                    </tr>
                                    </tbody>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
            </div>
        </div>
    </div>

{% endblock %}
